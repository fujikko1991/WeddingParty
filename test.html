<!DOCTYPE html>
<html>
<head>  
        <title>PHP - Multiple Image upload using dropzone.js</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/min/dropzone.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/min/basic.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/min/dropzone.min.js"></script>
</head>
<body>

<div class="container">
        <div class="row">
                <div class="col-md-12">
                        <h2>PHP - Multiple Image upload using dropzone.js</h2>
                        <form action="upload.php" enctype="multipart/form-data" class="dropzone" id="image-upload">
                                <div>
                                </div>
                        </form>
                </div>
        </div>
</div>

<script type="text/javascript">
        Dropzone.options.imageUpload = {
        maxFilesize:20,
        acceptedFiles: ".jpeg,.jpg,.png,.gif",
        dictDefaultMessage:"<h3>タップで写真アップロード(複数枚OK)</h3>"
    };
</script>

</body>
</html>
