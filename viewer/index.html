<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rhinoslider 1.05</title>
		<link type="text/css" rel="stylesheet" href="css/rhinoslider-1.05.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script type="text/javascript" src="js/rhinoslider-1.05.min.js"></script>
		<script type="text/javascript" src="js/mousewheel.js"></script>
		<script type="text/javascript" src="js/easing.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#slider').rhinoslider({
					effect: 'fade',
					showTime: 2000,
					effectTime: 2000,
					controlsMousewheel: false,
					controlsKeyboard: false,
					controlsPrevNext: false,
					controlsPlayPause: false,
					autoPlay: true,
					pauseOnHover: false,
					cycled: false,
					showBullets: 'never',
					showControls: 'never',
					slidePrevDirection: 'toRight',
					slideNextDirection: 'toLeft'
				});
			});
		</script>
		<style type="text/css">
			body { background-color:#000; }
			
			#slider {
				width:672px;
				height:504px;
				
				/*IE bugfix*/
				padding:0;
				margin:0;
			}
			
			#slider li { list-style:none; }
			
			#page {
				width:672px;
				margin:50px auto;
			}
		</style>
	</head>
	<body>
		<div id="page">
			<ul id="slider">
				<li><img src="../uploads/2017-09-07-15-30-3059b1661638db2.png" height="100%" /></li>
				<li><img src="../uploads/2017-09-07-15-30-3059b16616ae89b.jpeg" height="100%" /></li>
				<li><img src="../uploads/2017-09-07-15-30-3159b16617c68ea.jpeg" height="100%" /></li>
				<li><img src="../uploads/2017-09-07-15-30-3259b16618da81c.jpeg" height="100%" /></li>
				<li><img src="../uploads/2017-09-07-15-30-3059b166167a902.jpeg" height="100%" /></li>
				<li><img src="../uploads/2017-09-07-15-30-3159b166174a7c6.jpeg" height="100%" /></li>
				<li><img src="../uploads/2017-09-07-15-30-3259b1661840b6a.jpeg" height="100%" /></li>
				<li><img src="../uploads/2017-09-07-15-30-3359b1661976835.jpeg" height="100%" /></li>
			</ul>
		</div>
	</body>
</html>
